services:
  mnemosyne:
    image: postgres:16
    environment:
      POSTGRES_USER: mnemosyne
      POSTGRES_PASSWORD: S@MPL_P4SSW0RD
      POSTGRES_DB: mnemosyne
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: unless-stopped
  hephaestus:
    build: ./web-api/
    environment:
      DB_USER: mnemosyne
      DB_PASSWORD: S@MPL_P4SSW0RD
    ports:
      - 8080:8080
    depends_on:
      - mnemosyne
    restart: unless-stopped
    networks:
      - nginx-network
  apollo:
    build: ./web/
    expose:
      - "4321"
    environment:
      API_URL: http://hephaestus:8080
    depends_on:
      - hephaestus
    restart: unless-stopped
    networks:
      - nginx-network

networks:
  nginx-network:
    external: true
